services:
  react:
    container_name: react-frontend
    build:
      context: KG-APS
    ports:
      - "3000:3000"
    networks:
      - mynetwork
  server: 
    container_name: flask-server
    build: 
      context: server
    env_file:
      - ./server/sqls/db.env
    ports:
      - '5001:5001'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mynetwork
    restart: unless-stopped
  db:
    container_name: postgres-server
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: kgaps
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - local_pgdata:/var/lib/postgresql/data
      - ./server/sqls/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d kgaps"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "8888:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - mynetwork
    depends_on:
      - db
    
    
volumes:
  local_pgdata:
  pgadmin-data:

networks:
    mynetwork: